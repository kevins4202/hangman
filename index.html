<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Drawing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hangman-container">
        <div class="gallows">
            <div class="pole"></div>
            <div class="beam"></div>
            <div class="support"></div>
            <div class="base"></div>
        </div>
        <div class="figure">
            <div class="head"></div>
            <div class="body"></div>
            <div class="left-arm"></div>
            <div class="right-arm"></div>
            <div class="left-leg"></div>
            <div class="right-leg"></div>
        </div>
    </div>
    <script>
        // Example JavaScript to show/hide parts
        function showPart(part) {
            document.querySelector(`.${part}`).style.display = 'block';
        }
        function hidePart(part) {
            document.querySelector(`.${part}`).style.display = 'none';
        }

        function showHead() {
            showPart('head');
        }

        function showBody() {
            showPart('body');
        }

        function showLeftArm() {
            showPart('left-arm');
        }

        function showRightArm() {
            showPart('right-arm');
        }

        function showLeftLeg() {
            showPart('left-leg');
        }

        function showRightLeg() {
            showPart('right-leg');
        }

        // Hide all parts initially
        document.querySelectorAll('.figure > div').forEach(div => div.style.display = 'none');
        showPart('head');
        showPart('body');
        showPart('left-arm');
        showPart('right-arm');
        showPart('left-leg');
        showPart('right-leg');
        
    </script>
</body>
</html>
